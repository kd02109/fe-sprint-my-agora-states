<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 반응형 -->
    <title>My Agora States</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <h1>My Agora States</h1>
      <nav>
        <ul>
          <li class="refresh">Refresh</li>
          <li>
            <a href="https://urclass.codestates.com/" target="_blank"
              >Ur Class</a
            >
          </li>
          <li>
            <a href="https://github.com/codestates-seb" target="_blank"
              ><i class="fa-brands fa-github"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="search__div">
      <button class="modalBtn">질문생성</button>
      <form class="search__box">
        <input
          type="text"
          name="search"
          id="search"
          required
          placeholder="Search title or name"
        />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
    </div>
    <main>
      <article class="discussion__wrapper">
        <div class="hide not__search">검색결과가 없습니다.</div>
        <ul class="discussions__container"></ul>
        <div class="buttons"></div>
      </article>
    </main>
    <!-- 팝업창 만들기 -->
    <div class="background hide">
      <div class="popup-wrap" id="popup">
        <div class="popup-head">
          <span class="head-title">질문 작성</span>
          <i class="fa-solid fa-x"></i>
        </div>
        <div class="popup-body">
          <form class="submit_question">
            <input type="text" placeholder="Title" required class="title" />
            <input type="text" placeholder="Name" required class="name" />
            <textarea
              name="question"
              id="question"
              placeholder="질문을 작성해주세요"
              rows="5"
              required
            ></textarea>
            <div class="popup-foot">
              <button class="btn_submit">제출</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="./src/js/script.js" type="module"></script>
</html>
